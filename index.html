<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini App Demo - HP eCommerce Strategy</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --user-bubble: #f0f4f9;
            --google-gray: #70757a;
            --google-blue: #1a73e8;
            --border-color: #e8eaed;
            --text-main: #1f1f1f;
        }
        body { font-family: 'Google Sans', Roboto, Arial, sans-serif; background: #202124; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #phone-container { width: 375px; height: 812px; background: var(--bg-color); border: 12px solid #000; border-radius: 50px; position: relative; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
        
        #header { padding: 55px 20px 15px; display: flex; align-items: center; justify-content: space-between; sticky; top: 0; background: white; z-index: 10; }
        .logo { width: 28px; }
        .profile-pic { width: 32px; height: 32px; border-radius: 50%; background: #eee; border: 1px solid #ddd; }

        #chat-area { height: 570px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .message { margin-bottom: 24px; font-size: 15px; line-height: 1.6; color: var(--text-main); }
        
        /* User UI - Matches Slides 7, 11, 15 */
        .user-container { align-self: flex-end; width: 100%; display: flex; flex-direction: column; align-items: flex-end; }
        .user-bubble { background: var(--user-bubble); padding: 12px 20px; border-radius: 24px; border-bottom-right-radius: 6px; max-width: 85%; }

        /* Agent UI - Matches Slides 8, 12, 18, 20 */
        .agent-container { align-self: flex-start; width: 100%; }
        .agent-text b { color: #000; font-weight: 600; }
        
        /* Product Cards - Matches Slide 20 */
        .product-scroll { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; margin-top: 15px; scrollbar-width: none; }
        .product-card { min-width: 160px; border: 1px solid var(--border-color); border-radius: 16px; padding: 12px; font-size: 12px; flex-shrink: 0; }
        .product-card img { width: 100%; border-radius: 8px; margin-bottom: 8px; }
        .product-price { font-weight: bold; color: var(--google-blue); font-size: 14px; margin-top: 5px; }

        /* Tables - Matches Slides 8, 14, 18 */
        .table-wrapper { border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; margin: 15px 0; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8f9fa; color: var(--google-gray); font-weight: 500; text-align: left; padding: 10px; border-bottom: 1px solid var(--border-color); }
        td { padding: 10px; border-bottom: 1px solid var(--border-color); }

        #input-area { position: absolute; bottom: 0; width: 100%; padding: 20px; background: white; border-top: 1px solid #eee; }
        .input-pill { background: #f1f3f4; border-radius: 30px; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; color: var(--google-gray); font-size: 14px; }
        .send-btn { background: var(--google-blue); color: white; width: 34px; height: 34px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: none; font-size: 20px; transition: 0.2s; }
        .send-btn:active { transform: scale(0.9); }

        .thinking { color: var(--google-gray); font-style: italic; font-size: 13px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>

<div id="phone-container">
    <div id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="logo">
        <div class="profile-pic" style="background-image: url('https://i.imgur.com/8Km9tLL.png'); background-size: cover;"></div>
    </div>
    
    <div id="chat-area">
        <div id="thinking-indicator" class="thinking">Gemini is finding the best configurations...</div>
    </div>

    <div id="input-area">
        <div class="input-pill">
            <span id="input-text">Ask anything</span>
            <button class="send-btn" id="send-btn" onclick="triggerStep()">↑</button>
        </div>
    </div>
</div>

<script>
    const conversation = [
        { type: 'user', text: "No, thanks I have already seen that it does. For approximately the same price... can you tell me how this stack against a mac or the best fit from Dell?" },
        { type: 'agent', text: "At the <b>$1,500 sale price</b>, the HP ZBook 8 G1i is a professional workstation 'steal.' Here is how it stacks up for 2026:", 
          table: "<tr><th>Model</th><th>OS</th><th>BIM</th><th>Price</th></tr><tr><td>ZBook 8 G1i</td><td>Win 11</td><td>Native</td><td>$1,499</td></tr><tr><td>MacBook Pro 16</td><td>macOS</td><td>Emulated</td><td>$1,899</td></tr>" },
        { type: 'user', text: "Can you list all the ports that the ZBook has? As I'm worried it might not have an HDMI port." },
        { type: 'agent', text: "The ZBook is designed for connectivity. It <b>includes a dedicated HDMI 2.1 port</b>. You also get 2x Thunderbolt 4, 2x USB-A, and a headphone jack." },
        { type: 'user', text: "My friend tells me to check out the HP EliteBook range—would it work for me?" },
        { type: 'agent', text: "EliteBooks are premium business laptops, but they are <b>not workstations</b>. ZBooks provide the NVIDIA RTX graphics and ISV certifications your BIM models require.",
          table: "<tr><th>Feature</th><th>EliteBook 860</th><th>ZBook 8 G1i</th></tr><tr><td>GPU</td><td>Integrated</td><td>RTX 500 Ada</td></tr><tr><td>Stability</td><td>Risk of Crash</td><td>Certified</td></tr>" },
        { type: 'user', text: "Which would be the better dock for me?" },
        { type: 'agent', text: "For an architecture practice, the <b>HP Thunderbolt Dock 280W G4</b> is superior. It ensures your ZBook stays at peak performance without battery drain during 3D renders.",
          products: [
            { name: "HP ZBook 8 G1i", price: "$1,699.00", img: "https://i.imgur.com/N7W09u7.png" },
            { name: "280W G4 Dock", price: "$280.00", img: "https://i.imgur.com/L12rGzB.png" }
          ]
        }
    ];

    let stepIndex = 0;
    const chatArea = document.getElementById('chat-area');
    const thinking = document.getElementById('thinking-indicator');
    const inputText = document.getElementById('input-text');

    function triggerStep() {
        if (stepIndex >= conversation.length) return;
        const current = conversation[stepIndex];
        
        if (current.type === 'user') {
            const div = document.createElement('div');
            div.className = 'user-container';
            div.innerHTML = `<div class="user-bubble">${current.text}</div>`;
            chatArea.appendChild(div);
            stepIndex++;
            inputText.innerText = "Gemini is replying...";
            setTimeout(triggerStep, 1000);
        } else {
            thinking.style.display = 'block';
            chatArea.scrollTop = chatArea.scrollHeight;
            
            setTimeout(() => {
                thinking.style.display = 'none';
                const div = document.createElement('div');
                div.className = 'agent-container';
                
                let content = `<div class="agent-text">${current.text}</div>`;
                if (current.table) content += `<div class="table-wrapper"><table>${current.table}</table></div>`;
                if (current.products) {
                    let phtml = '<div class="product-scroll">';
                    current.products.forEach(p => {
                        phtml += `<div class="product-card"><img src="${p.img}"><b>${p.name}</b><div class="product-price">${p.price}</div></div>`;
                    });
                    phtml += '</div>';
                    content += phtml;
                }
                
                div.innerHTML = content;
                chatArea.appendChild(div);
                stepIndex++;
                inputText.innerText = "Ask anything";
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 1800);
        }
    }
</script>

</body>
</html>
